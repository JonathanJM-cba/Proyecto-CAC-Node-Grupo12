<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/icon-tiendaShop.png"
    />
    <link rel="stylesheet" href="/estilos.css" />
    <link rel="stylesheet" href="../css/prenda.css" />
    <!-- Enlace a Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a Material Design Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Tienda ModaPlus+</title>
  </head>
  <!--body-->
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/images/logo4-tiendaRopa-removebg.png"
            alt="logo-modaplus"
          />
        </a>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./prendas.html" class="active">Prendas</a></li>
          <li><a href="./misPrendas.html">MisPrendas</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!--main sector-->
    <main>
      <div class="bannerPages">
        <img
          src="../assets/images/img-header-prendas-transformed.jpeg"
          alt="banner-prendas"
          width="100%"
          height="300px"
        />
      </div>
      <div class="titlePrendas">
        <h2>PRENDAS DISPONIBLES, ¡NO TE DUERMAS!</h2>
      </div>
      <!--AGREGAR EL INPUT PARA REALZIAR BUSQUEDA-->
      <section class="section-search">
        <form style="width: 30rem">
          <div class="searchPrenda">
            <select class="form-select" id="prenda">
              <option value="" disabled selected>
                Seleccione una categoría
              </option>
              <option value="remera">Remera</option>
              <option value="buzo">Buzo</option>
              <option value="pantalon">Pantalón</option>
              <option value="shorts">Shorts</option>
            </select>
            <button type="button" class="btn btn-primary">Buscar</button>
          </div>
        </form>
      </section>
      <section class="section-list">
        <div class="list-prendas">
          <!--AGREGAR SCRIPT MAP o ForEach-->
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="bg-danger text-center text-white">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998"
            href="https://www.facebook.com/?locale=es_LA"
            role="button"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #55acee"
            href="https://twitter.com/?lang=es"
            role="button"
            target="_blank"
            ><i class="fab fa-twitter"></i>
          </a>

          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac"
            href="https://www.instagram.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca"
            href="https://ar.linkedin.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2024 Copyright
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="../js/estructuraPrenda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js"></script>
  </body>
</html>
