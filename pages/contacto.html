<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon-1x1.png"
    />
    <link rel="stylesheet" href="/estilos.css" />
    <link rel="stylesheet" href="../css/contacto.css" />
    <!-- Enlace a Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a Material Design Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Garden Fields</title>
  </head>
  <!--body-->
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/images/logotype.png"
            alt="logo-gardenfields"
          />
        </a>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./trabajos.html">Trabajos</a></li>
          <li><a href="./cursos.html">Cursos</a></li>
          <li><a href="./nosotros.html">Nosotros</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!--main sector-->
    <main>
      <div class="bannerPages">
        <img
          src="../assets/images/banner-contacto.jpg"
          alt="banner-contacto"
          width="100%"
        />
      </div>
      <div class="contact-info">
        <div>
          <h1>Complete el Formulario</h1>
        </div>
        <div>
          <p>Descripcion de los que se presenta</p>
        </div>
      </div>
      <div class="contact-form">
        <form style="width: 30rem">
          <!-- Name input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="name" class="form-control" required />
            <label class="form-label" for="name">Nombre</label>
          </div>
          <!-- Surname input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="surname" class="form-control" required />
            <label class="form-label" for="surnmame">Apellido</label>
          </div>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="email" id="email" class="form-control" required />
            <label class="form-label" for="email">Email</label>
          </div>

          <!-- Message input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <textarea class="form-control" id="comment" rows="4"></textarea>
            <label class="form-label" for="comment">Comentario</label>
          </div>

          <!-- Select -->
          <div data-mdb-input-init class="form-outline mb-4">
            <select class="form-select" id="prenda" required>
              <option value="" disabled selected>Selecciona una prenda</option>
              <option value="remera">Remera</option>
              <option value="buzo">Buzo</option>
              <option value="pantalon">Pantalón</option>
              <option value="shorts">Shorts</option>
            </select>
          </div>

          <!-- File Image -->
          <div class="mb-4">
            <label for="image" class="form-label">Subir Imagen</label>
            <input
              type="file"
              id="image"
              class="form-control"
              accept=".jpg, .jpeg, .png"
            />
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input
              class="form-check-input me-2"
              type="checkbox"
              value=""
              id="copy"
            />
            <label class="form-check-label" for="copy">
              Enviar copia del formulario al email
            </label>
          </div>

          <!-- Submit button -->
          <button
            data-mdb-ripple-init
            type="button"
            class="btn btn-primary btn-block mb-4"
          >
            Enviar
          </button>
        </form>
      </div>
    </main>
    <!-- Footer -->
    <footer class="bg-danger text-center text-white">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998"
            href="https://www.facebook.com/?locale=es_LA"
            role="button"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #55acee"
            href="https://twitter.com/?lang=es"
            role="button"
            target="_blank"
            ><i class="fab fa-twitter"></i>
          </a>

          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac"
            href="https://www.instagram.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca"
            href="https://ar.linkedin.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2024 Copyright
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js"></script>
  </body>
</html>
