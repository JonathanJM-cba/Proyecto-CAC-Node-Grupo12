<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/icon-tiendaShop.png"
    />
    <link rel="stylesheet" href="/estilos.css" />
    <link rel="stylesheet" href="../css/misPrendas.css" />
    <!-- Enlace a Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a Material Design Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/css/mdb.min.css"
      rel="stylesheet"
    />
    <title>Tienda ModaPlus+</title>
  </head>
  <!--body-->
  <body>
    <header class="header">
      <nav class="header__nav">
        <a href="../index.html">
          <img
            class="logo"
            src="../assets/images/logo4-tiendaRopa-removebg.png"
            alt="logo-modaplus"
          />
        </a>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="nav-list">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./prendas.html">Prendas</a></li>
          <li><a href="./misPrendas.html" class="active">MisPrendas</a></li>
          <li><a href="./contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!--main sector-->
    <main>
      <div class="bannerPages">
        <img
          src="../assets/images/img-header-misPrendas-transformed.jpeg"
          alt="banner-misPrendas"
          width="100%"
          height="300px"
        />
      </div>
      <div class="content-titleMisPrendas">
        <h2 class="text-center">GESTIONA TUS PRENDAS</h2>
      </div>
      <section class="seccion-search-misPrendas">
        <form style="width: 70rem">
          <div class="search-misPrendas">
            <!-- Id input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="number" id="id" class="form-control" />
              <label class="form-label" for="id">Id</label>
            </div>
            <!-- Precio input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input
                type="number"
                id="precio"
                class="form-control no-spinner"
              />
              <label class="form-label" for="precio">Precio</label>
            </div>
            <!-- Stock input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="number" id="stock" class="form-control" />
              <label class="form-label" for="stock">Stock</label>
            </div>
            <!-- Select -->
            <div data-mdb-input-init class="form-outline mb-4">
              <select class="form-select" id="prenda" required>
                <option value="" disabled selected>
                  Seleccione una categoría
                </option>
                <option value="remera">Remera</option>
                <option value="buzo">Buzo</option>
                <option value="pantalon">Pantalón</option>
                <option value="shorts">Shorts</option>
              </select>
            </div>
            <!-- Submit button -->
            <div class="button-search-misprendas">
              <button
                data-mdb-ripple-init
                type="button"
                class="btn btn-primary mb-2"
              >
                Buscar
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="seccion-misPrendas">
        <div class="table-prenda">
          <!--AGREGAR TABLA DE FORMA DINAMICA-->
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="bg-danger text-center text-white">
      <!-- Grid container -->
      <div class="container p-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #3b5998"
            href="https://www.facebook.com/?locale=es_LA"
            role="button"
            target="_blank"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #55acee"
            href="https://twitter.com/?lang=es"
            role="button"
            target="_blank"
            ><i class="fab fa-twitter"></i>
          </a>

          <!-- Instagram -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #ac2bac"
            href="https://www.instagram.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-instagram"></i
          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca"
            href="https://ar.linkedin.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <!-- Github -->
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/"
            role="button"
            target="_blank"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->

      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2024 Copyright
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="../js/tablaMisPrendas.js"></script>
    <!-- MDB -->
    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@3.9.0/js/mdb.min.js"></script>
    <script src="../js/menuBar.js"></script>
  </body>
</html>
